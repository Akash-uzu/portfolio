<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Akash E</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/styles.css" />

    <style>
      /* Simple scrollbar styling */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #030712;
      }
      ::-webkit-scrollbar-thumb {
        background: #1f2937;
        border-radius: 10px;
        border: 2px solid #030712;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #374151;
      }

      .animation-delay-200 {
        animation-delay: 200ms;
      }
      .animation-delay-300 {
        animation-delay: 300ms;
      }
      .animation-delay-400 {
        animation-delay: 400ms;
      }
      .animation-delay-600 {
        animation-delay: 600ms;
      }
      .animation-delay-800 {
        animation-delay: 800ms;
      }
      .animation-delay-900 {
        animation-delay: 900ms;
      }

      /* Entrance Animations */
      @keyframes slide-in-up {
        from {
          transform: translateY(30px) scale(0.95);
          opacity: 0;
        }
        to {
          transform: translateY(0) scale(1);
          opacity: 1;
        }
      }
      .animate-slide-in-up {
        animation: slide-in-up 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94)
          forwards;
        opacity: 0; /* Start hidden */
      }

      @keyframes slide-in-down {
        from {
          transform: translateY(-30px) scale(0.95);
          opacity: 0;
        }
        to {
          transform: translateY(0) scale(1);
          opacity: 1;
        }
      }
      .animate-slide-in-down {
        animation: slide-in-down 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94)
          forwards;
        opacity: 0; /* Start hidden */
      }

      /* Fun Animations */
      @keyframes float {
        0% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-10px);
        }
        100% {
          transform: translateY(0px);
        }
      }
      .animate-float {
        animation: float 5s ease-in-out infinite;
      }

      @keyframes bg-pan {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }
      .animate-bg-pan {
        background-size: 200% 200%;
        animation: bg-pan 15s ease infinite;
      }

      /* Terminal / Glitch Effects */
      @keyframes terminal-scanline {
        0% {
          transform: translateY(-100%);
        }
        100% {
          transform: translateY(200%);
        }
      }
      .animate-terminal-scanline::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 4px;
        background: rgba(0, 255, 255, 0.15);
        animation: terminal-scanline 3s linear infinite;
        will-change: transform;
      }

      @keyframes terminal-glow {
        0%,
        100% {
          text-shadow: 0 0 3px #0ef, 0 0 8px #0ef, 0 0 15px #0ef;
        }
        50% {
          text-shadow: 0 0 5px #0ef, 0 0 12px #0ef, 0 0 25px #0ef;
        }
      }
      .animate-terminal-glow {
        animation: terminal-glow 1.5s ease-in-out infinite;
      }

      .typing-effect::after {
        content: "â–ˆ";
        animation: blink 1s step-end infinite;
        color: #22d3ee; /* cyan-400 */
      }
      @keyframes blink {
        from,
        to {
          opacity: 1;
        }
        50% {
          opacity: 0;
        }
      }

      @keyframes border-glow {
        0% {
          box-shadow: 0 0 5px rgba(0, 255, 255, 0.2),
            inset 0 0 5px rgba(0, 255, 255, 0.1);
        }
        50% {
          box-shadow: 0 0 20px rgba(0, 255, 255, 0.6),
            inset 0 0 10px rgba(0, 255, 255, 0.4);
        }
        100% {
          box-shadow: 0 0 5px rgba(0, 255, 255, 0.2),
            inset 0 0 5px rgba(0, 255, 255, 0.1);
        }
      }
      .animate-border-glow {
        animation: border-glow 3s linear infinite;
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "react/": "https://esm.sh/react@^19.1.0/",
          "react": "https://esm.sh/react@^19.1.0",
          "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
          "@google/genai": "https://esm.sh/@google/genai@^1.7.0"
        }
      }
    </script>
  </head>
  <body class="bg-gray-950 text-gray-300">
    <div
      id="preloader"
      class="fixed inset-0 bg-gray-950 z-[100] flex flex-col items-center justify-center font-mono text-cyan-400 gap-4 transition-opacity duration-500 ease-in-out"
    >
      <div
        class="w-full max-w-xl h-56 bg-black/50 rounded-lg p-4 border border-cyan-700/50 relative overflow-hidden shadow-2xl shadow-cyan-500/10 animate-border-glow"
      >
        <div id="preloader-text" class="text-sm"></div>
        <div class="absolute inset-0 animate-terminal-scanline"></div>
      </div>
      <div id="preloader-status" class="text-lg mt-4 animate-terminal-glow">
        INITIALIZING REALITY...
      </div>
    </div>
    <div id="root" class="relative z-10"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
